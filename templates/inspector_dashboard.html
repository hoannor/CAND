<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspector Dashboard - Hệ thống Quản lý Nghiên cứu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #2c3e50;
            color: white;
        }
        .nav-link {
            color: rgba(255,255,255,.8);
        }
        .nav-link:hover {
            color: white;
        }
        .nav-link.active {
            background-color: #34495e;
        }
        .main-content {
            padding: 20px;
        }
        .stat-card {
            border-radius: 10px;
            transition: transform 0.2s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .action-buttons .btn {
            margin-right: 5px;
        }
        .research-details {
            max-width: 800px;
            margin: 0 auto;
        }
        .comment-box {
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            padding: 1rem;
            margin-top: 1rem;
        }
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            padding: 0.25em 0.6em;
            font-size: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 px-0 sidebar">
                <div class="p-3">
                    <h4 class="text-white">Inspector Panel</h4>
                    <hr class="text-white">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#dashboard">
                                <i class="bi bi-speedometer2"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#pending">
                                <i class="bi bi-hourglass"></i> Chờ kiểm tra
                                <span class="badge bg-warning rounded-pill notification-badge" id="pending-badge">0</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#checked">
                                <i class="bi bi-check-circle"></i> Đã kiểm tra
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#revision">
                                <i class="bi bi-pencil"></i> Cần sửa đổi
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#reports">
                                <i class="bi bi-file-earmark-text"></i> Báo cáo
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <!-- Top Navigation -->
                <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
                    <div class="container-fluid">
                        <span class="navbar-brand">Inspector Dashboard</span>
                        <div class="d-flex align-items-center">
                            <span class="me-3" id="user-email"></span>
                            <button class="btn btn-outline-danger" onclick="logout()">Đăng xuất</button>
                        </div>
                    </div>
                </nav>

                <!-- Statistics Cards -->
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="card stat-card bg-warning text-white">
                            <div class="card-body">
                                <h5 class="card-title">Chờ kiểm tra</h5>
                                <h2 class="card-text" id="to-check-count">0</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card stat-card bg-success text-white">
                            <div class="card-body">
                                <h5 class="card-title">Đã kiểm tra</h5>
                                <h2 class="card-text" id="checked-count">0</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card stat-card bg-info text-white">
                            <div class="card-body">
                                <h5 class="card-title">Cần sửa đổi</h5>
                                <h2 class="card-text" id="revision-count">0</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card stat-card bg-primary text-white">
                            <div class="card-body">
                                <h5 class="card-title">Tổng số</h5>
                                <h2 class="card-text" id="total-count">0</h2>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Research List Section -->
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Danh sách nghiên cứu</h5>
                        <div class="btn-group">
                            <button class="btn btn-outline-primary" onclick="filterResearch('all')">
                                Tất cả
                            </button>
                            <button class="btn btn-outline-warning" onclick="filterResearch('pending')">
                                Chờ kiểm tra
                            </button>
                            <button class="btn btn-outline-success" onclick="filterResearch('checked')">
                                Đã kiểm tra
                            </button>
                            <button class="btn btn-outline-info" onclick="filterResearch('revision')">
                                Cần sửa đổi
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Tiêu đề</th>
                                        <th>Người nộp</th>
                                        <th>Ngày nộp</th>
                                        <th>Lĩnh vực</th>
                                        <th>Trạng thái</th>
                                        <th>Thao tác</th>
                                    </tr>
                                </thead>
                                <tbody id="research-list">
                                    <!-- Research items will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Research Details -->
    <div class="modal fade" id="researchModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Chi tiết nghiên cứu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="research-details">
                        <!-- Research details will be loaded here -->
                    </div>
                    <div class="comment-box">
                        <h6>Nhận xét của Inspector</h6>
                        <textarea class="form-control mb-3" id="inspector-comment" rows="4" placeholder="Nhập nhận xét của bạn..."></textarea>
                        <div class="d-flex justify-content-end">
                            <button class="btn btn-success me-2" onclick="approveResearch()">
                                <i class="bi bi-check-circle"></i> Phê duyệt
                            </button>
                            <button class="btn btn-warning me-2" onclick="requestRevision()">
                                <i class="bi bi-pencil"></i> Yêu cầu sửa đổi
                            </button>
                            <button class="btn btn-danger" onclick="rejectResearch()">
                                <i class="bi bi-x-circle"></i> Từ chối
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentResearchId = null;
        let researchModal = null;

        // Khởi tạo khi tải trang
        document.addEventListener('DOMContentLoaded', async function() {
            const token = localStorage.getItem('access_token');
            const userRole = localStorage.getItem('user_role');
            
            if (!token || userRole !== 'inspector') {
                window.location.href = '/login';
                return;
            }

            researchModal = new bootstrap.Modal(document.getElementById('researchModal'));

            try {
                // Kiểm tra token và lấy thông tin user
                const response = await fetch('/api/auth/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    logout();
                    return;
                }

                const userData = await response.json();
                document.getElementById('user-email').textContent = userData.email;

                // Load dữ liệu dashboard và danh sách nghiên cứu
                await loadDashboardData();
                await loadResearchList('all');

                // Xử lý navigation
                setupNavigation();
                
            } catch (error) {
                console.error('Error:', error);
                showAlert('Không thể xác thực người dùng', 'danger');
                logout();
            }
        });

        // Thiết lập navigation
        function setupNavigation() {
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Remove active class from all links
                    document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                    this.classList.add('active');

                    // Show appropriate section
                    const target = this.getAttribute('href').substring(1);
                    switch(target) {
                        case 'pending':
                            loadResearchList('pending');
                            break;
                        case 'checked':
                            loadResearchList('checked');
                            break;
                        case 'revision':
                            loadResearchList('revision');
                            break;
                        case 'reports':
                            // TODO: Implement reports view
                            break;
                        default:
                            loadResearchList('all');
                    }
                });
            });
        }

        // Hàm đăng xuất
        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('user_role');
            document.cookie = 'access_token=; path=/; expires=Thu, 01 Jan 1970 00:00:01 GMT;';
            window.location.href = '/login';
        }

        // Load dữ liệu dashboard
        async function loadDashboardData() {
            try {
                const response = await fetch('/api/inspector/dashboard', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('to-check-count').textContent = data.toCheckCount || 0;
                    document.getElementById('checked-count').textContent = data.checkedCount || 0;
                    document.getElementById('revision-count').textContent = data.revisionCount || 0;
                    document.getElementById('total-count').textContent = data.totalCount || 0;
                    document.getElementById('pending-badge').textContent = data.toCheckCount || 0;
                }
            } catch (error) {
                console.error('Error loading dashboard data:', error);
                showAlert('Không thể tải dữ liệu dashboard', 'danger');
            }
        }

        // Load danh sách nghiên cứu theo trạng thái
        async function loadResearchList(status = 'all') {
            try {
                const response = await fetch(`/api/inspector/research?status=${status}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                    }
                });
                
                if (response.ok) {
                    const researches = await response.json();
                    const tbody = document.getElementById('research-list');
                    tbody.innerHTML = researches.map(research => `
                        <tr>
                            <td>${research.title}</td>
                            <td>${research.submitter_name}</td>
                            <td>${new Date(research.submitted_at).toLocaleDateString()}</td>
                            <td>${research.category}</td>
                            <td>
                                <span class="badge bg-${getStatusBadge(research.status)}">
                                    ${research.status}
                                </span>
                            </td>
                            <td class="action-buttons">
                                <button class="btn btn-primary btn-sm" onclick="viewResearch('${research._id}')">
                                    <i class="bi bi-eye"></i>
                                </button>
                                ${research.file ? `
                                    <a href="${research.file}" target="_blank" class="btn btn-info btn-sm">
                                        <i class="bi bi-download"></i>
                                    </a>
                                ` : ''}
                            </td>
                        </tr>
                    `).join('') || '<tr><td colspan="6" class="text-center">Không có nghiên cứu nào</td></tr>';
                }
            } catch (error) {
                console.error('Error loading research list:', error);
                showAlert('Không thể tải danh sách nghiên cứu', 'danger');
            }
        }

        // Lọc nghiên cứu theo trạng thái
        function filterResearch(status) {
            loadResearchList(status);
            // Cập nhật active button
            document.querySelectorAll('.btn-group .btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Xem chi tiết nghiên cứu
        async function viewResearch(id) {
            try {
                currentResearchId = id;
                const response = await fetch(`/api/inspector/research/${id}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                    }
                });
                
                if (response.ok) {
                    const research = await response.json();
                    document.getElementById('research-details').innerHTML = `
                        <h6>Tiêu đề</h6>
                        <p>${research.title}</p>
                        <h6>Người nộp</h6>
                        <p>${research.submitter_name}</p>
                        <h6>Mô tả</h6>
                        <p>${research.description}</p>
                        <h6>Lĩnh vực</h6>
                        <p>${research.category}</p>
                        <h6>Ngày nộp</h6>
                        <p>${new Date(research.submitted_at).toLocaleString()}</p>
                        <h6>Trạng thái</h6>
                        <p><span class="badge bg-${getStatusBadge(research.status)}">${research.status}</span></p>
                        ${research.file ? `
                            <h6>Tệp đính kèm</h6>
                            <p><a href="${research.file}" target="_blank">Tải xuống</a></p>
                        ` : ''}
                    `;
                    
                    // Load comment nếu có
                    document.getElementById('inspector-comment').value = research.inspector_comment || '';
                    
                    researchModal.show();
                }
            } catch (error) {
                console.error('Error loading research details:', error);
                showAlert('Không thể tải chi tiết nghiên cứu', 'danger');
            }
        }

        // Phê duyệt nghiên cứu
        async function approveResearch() {
            await updateResearchStatus('approved');
        }

        // Yêu cầu sửa đổi nghiên cứu
        async function requestRevision() {
            await updateResearchStatus('revision');
        }

        // Từ chối nghiên cứu
        async function rejectResearch() {
            await updateResearchStatus('rejected');
        }

        // Cập nhật trạng thái nghiên cứu
        async function updateResearchStatus(status) {
            if (!currentResearchId) return;

            const comment = document.getElementById('inspector-comment').value;
            if (!comment) {
                showAlert('Vui lòng nhập nhận xét trước khi cập nhật trạng thái', 'warning');
                return;
            }

            try {
                const response = await fetch(`/api/inspector/research/${currentResearchId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        status: status,
                        inspector_comment: comment
                    })
                });
                
                if (response.ok) {
                    showAlert('Đã cập nhật trạng thái nghiên cứu thành công', 'success');
                    researchModal.hide();
                    await loadDashboardData();
                    await loadResearchList('all');
                }
            } catch (error) {
                console.error('Error updating research status:', error);
                showAlert('Không thể cập nhật trạng thái nghiên cứu', 'danger');
            }
        }

        // Hàm lấy màu badge theo trạng thái
        function getStatusBadge(status) {
            switch (status) {
                case 'pending': return 'warning';
                case 'checked': return 'success';
                case 'revision': return 'info';
                case 'rejected': return 'danger';
                default: return 'secondary';
            }
        }

        // Hàm hiển thị thông báo
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed top-0 end-0 m-3`;
            alertDiv.style.zIndex = '9999';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;
            document.body.appendChild(alertDiv);
            setTimeout(() => alertDiv.remove(), 3000);
        }
    </script>
</body>
</html>
